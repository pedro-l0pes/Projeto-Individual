<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logo.png"/>
    <link rel="stylesheet" href="../css/inOrUp.css">
    <title id="tituloPagina">Haspartum - Entrar</title>
</head>
<body>
    <div class="container">
        <div id="entre" class="entrar">
            <h2>Entrar</h2>
            <div class="inputs">
                <input type="text" placeholder="Email">
                <input type="password" id="senhaLogin" placeholder="Senha">
                <div class="entradaMostrar">
                    <input type="checkbox" name="mostrarSenha" id="mostrarSenha" onclick="mostrar()"> <label for="mostrarSenha">Mostrar Senha</label>
                </div>
            </div>
                <button>Entrar</button>
        </div>
        <div id="cadastre" class="entrar">
            <img src="../img/logo.png" alt="">

            <h2 class="linkEntrar" onclick="abrirCadastrar()">Cadastre-se</h2>
        </div>
    </div>
</body>
</html>

<script>
        entre.style.transition = "0.2s";
        entre.style.backgroundColor = "#071e3d";
        entre.style.borderRadius = "10px"    
    function mostrar() {
        if (mostrarSenha.checked){
            senhaLogin.type = "text";
        } else {
            senhaLogin.type = "password";
        }
    }


    function abrirEntrar(){
        tituloPagina.innerHTML = "Haspartum - Entrar"
        entre.innerHTML = `
        <h2>Entrar</h2>
            <div class="inputs">
                <input type="text" placeholder="Email">
                <input type="password" id="senhaLogin" placeholder="Senha">
                <div class="entradaMostrar">
                    <input type="checkbox" name="mostrarSenha" id="mostrarSenha" onclick="mostrar()"> <label for="mostrarSenha">Mostrar Senha</label>
                </div>
            </div>
                <button>Entrar</button>
        
        `;
         
        cadastre.innerHTML = `
        <img src="../img/logo.png" alt="">

        <h2 class="linkEntrar" onclick="abrirCadastrar()">Cadastre-se</h2>
        `;

        cadastre.style.transition = "";
        cadastre.style.backgroundColor = "";
        cadastre.style.borderRadius = ""
        
        entre.style.transition = "0.2s";
        entre.style.backgroundColor = "#071e3d";
        entre.style.borderRadius = "10px"
    
    }


    function abrirCadastrar(){
        tituloPagina.innerHTML = "Haspartum - Cadastre-se"
        cadastre.innerHTML = `
        <h2>Cadastrar</h2>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar Senha">
            <button>Cadastrar</button>
        
        `;

        cadastre.style.transition = "0.2s";
        cadastre.style.backgroundColor = "#071e3d";
        cadastre.style.borderRadius = "10px"

        entre.innerHTML = `
        <img src="../img/logo.png" alt="">

        <h2 class="linkEntrar" onclick="abrirEntrar()">Entre</h2>
        `;

        entre.style.transition = "";
        entre.style.backgroundColor = "";
        entre.style.borderRadius = ""
    }
</script>
