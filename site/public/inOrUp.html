    function validarSenha(senhaVar) {
        const senha = { situacao: "fraca", valida: false };
        if (senhaVar.length >= 8) {
            senha.situacao = "média";
            let posicao = 0;
            let qtdEspeciais = 0;
            let qtdMaiusculas = 0;
            let qtdMinusculas = 0;
            let qtdNumeros = 0
            const caracteresEspeciais = '@#$%¨&*(){}`^~:;><.,?/+-=§_';
            const numeros = '0123456789';
            while (posicao < senhaVar.length) {
                console.log(senhaVar[posicao])
                if (caracteresEspeciais.indexOf(senhaVar[posicao]) >= 0) {
                    qtdEspeciais++;
                } else if (numeros.indexOf(senhaVar[posicao]) >= 0) {
                    qtdNumeros++;
                } else if (senhaVar[posicao] == String(senhaVar[posicao]).toLowerCase()) {
                    qtdMinusculas++;
                } else {
                    qtdMaiusculas++;
                }

                if (qtdEspeciais >= 3 && qtdMaiusculas >= 3 && qtdMinusculas >= 3 && qtdNumeros >= 3) {
                    senha.situacao = "épica";
                    break;
                } else if (qtdEspeciais > 0 && qtdMaiusculas > 0 && qtdMinusculas > 0 && qtdNumeros > 0) {
                    senha.situacao = "forte";
                }
                posicao++
            }
            if (senha.situacao == "forte" || senha.situacao == "épica") {
                senha.valida = true;
            }
        }
        return senha;

    }

    function validarConfimarSenha(senha, confirmarSenha) {
        return senha == confirmarSenha;
    }

    function mudarSituacaoSenha() {
        const situacaoSenha = validarSenha(ipt_senha.value).situacao;
        let cor = "red";
        let validaOuInvalida = "inválida"
        if (situacaoSenha == "média") {
            cor = "yellow";
        } else if (situacaoSenha == "forte") {
            cor = "green";
            validaOuInvalida = "válida"
        } else if (situacaoSenha == "épica") {
            cor = "#2fbbda";
            validaOuInvalida = "válida"
        }
        sitSenha.style.color = cor;
        sitSenha.innerHTML = `Senha ${situacaoSenha}: ${validaOuInvalida}`;
        validarConfimarSenha(ipt_senha.value, ipt_confirmarSenha.value) ? (sitconfirmarSenha.innerHTML = ``) : (sitconfirmarSenha.innerHTML = "Confirmar senha incorreta")
    }


    function entrar() {


        const emailVar = ipt_email.value;
        const senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {

        }

        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
                    sessionStorage.ESPORTEFAVORITO_USUARIO = json.esporteFavorito;

                    }, 1000);

                console.log("Houve um erro ao tentar realizar o login!");

                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    function verificarQtd() {

                    sessionStorage.QTD = json.quantidade;

        }).catch(function (erro) {

        })

    }
